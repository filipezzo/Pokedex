<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>
  <script defer src="./js/script.js"></script>
</head>

<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon-img">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -
      <span class="pokemon-name"></span>
    </h1>
    <form class="form">
      <input type="search" name="search" id="search" class="search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">prev&lt; </button>
      <button class="button btn-next">next&gt; </button>
    </div>
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>

</html>
